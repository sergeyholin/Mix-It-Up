<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cocktails4U</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="../../../public/css/index.css" />
  </head>
  <body>
    <!-- ======================Copy to handle bar from below this point============================= -->
    <div id="background" class="text-center">
      <main class="card-search w-100 m-auto">
        <form class="data-bs-parent="#selector"">
          <img
            class="mb-4"
            src="../../../public/assets/images/mixituplogodarkcropped.png"
            alt
            width="55%vw"
            height="auto"
          />
          <p>
            <a class="btn btn-primary" data-bs-toggle="collapse" href="#logIn" role="button" aria-expanded="false" aria-controls="collapseExample">
              Log In
            </a>
            <a class="btn btn-primary" data-bs-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
              Sign Up
            </a>
          </p>
          <div class="collapse" id="logIn">
            <div class="card card-body">
              <div class="login-card">
                <h2 class="page-title">Login</h2>
                <form class="form login-form">
                  <div class="form-group">
                    <label for="email-login">Email:</label>
                    <input class="form-input" type="text" id="email-login" />
                  </div>
                  <div class="form-group">
                    <label for="password-login">Password:</label>
                    <input class="form-input" type="password" id="password-login" />
                  </div>
                  <div class="form-group">
                    <button class="btn btn-primary" type="submit">login</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="collapse" id="collapseExample">
            <div class="card card-body">
              <div class="login-card">
                <h2 class="page-title">Signup</h2>
                <form class="form signup-form">
                  <div class="form-group">
                    <label for="username-signup">Username:</label>
                    <input class="form-input" type="text" id="username-signup" />
                  </div>
                  <div class="form-group">
                    <label for="email-signup">Email:</label>
                    <input class="form-input" type="text" id="email-signup" />
                  </div>
                  <div class="form-group">
                    <label for="password-signup">Password:</label>
                    <input class="form-input" type="password" id="password-signup" />
                  </div>
                  <div class="form-group">
                    <button class="btn btn-primary" type="submit">signup</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
          
            
      </main>
    </div>
    <!-- ======================Copy to handle bar from above this point============================= -->
    <script src="../../../public/js/script.js"></script>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
