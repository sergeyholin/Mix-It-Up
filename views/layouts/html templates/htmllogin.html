  <body>
    <!-- ======================Copy to handle bar from below this point============================= -->
    <div id="background" class="text-center">
      <main class="card-search w-100 m-auto">
        <form>
          <img
            class="mb-4"
            src="../../../public/assets/images/mixituplogodarkcropped.png"
            alt
            width="55%vw"
            height="auto"
          />

            <a class="btn btn-primary" data-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">

            <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">

          <p>
            <button class="btn btn-primary" type='button' data-toggle="collapse" data-target='#logIn' aria-expanded="false" aria-controls="logIn">
              Login
            </button>
            <button class="btn btn-primary" type='button' data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
              Sign Up
            </button>
          </p>
          <div class="collapse" id="logIn">
            <div class="card card-body">
              <div class="login-card">
                <h2 class="page-title">Login</h2>
                <form class="form login-form">
                  <div class="form-group">
                    <label for="email-login">Email:</label>
                    <input class="form-input" type="text" id="email-login" />
                  </div>
                  <div class="form-group">
                    <label for="password-login">Password:</label>
                    <input class="form-input" type="password" id="password-login" />
                  </div>
                  <div class="form-group">
                    <button class="btn btn-primary" type="submit">Login</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="collapse" id="collapseExample">
            <div class="card card-body">
              <div class="login-card">
                <h2 class="page-title">Sign Up</h2>
                <form class="form signup-form">
                  <div class="form-group">
                    <label for="username-signup">Username:</label>
                    <input class="form-input" type="text" id="username-signup" />
                  </div>
                  <div class="form-group">
                    <label for="email-signup">Email:</label>
                    <input class="form-input" type="text" id="email-signup" />
                  </div>
                  <div class="form-group">
                    <label for="password-signup">Password:</label>
                    <input class="form-input" type="password" id="password-signup" />
                  </div>
                  <div class="form-group">
                    <button class="btn btn-primary" type="submit">Sign Up</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
          
            
      </main>
    </div>
