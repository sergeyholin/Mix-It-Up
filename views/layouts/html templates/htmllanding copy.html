<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cocktails4U</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <link rel="stylesheet" href="../../../public/css/index.css" />
  </head>
  <body>
    <!-- ======================Copy to handle bar from below this point============================= -->
    <div id="background" class="text-center">
      <main class="card-search w-100 m-auto">
        <form>
          <img
            class="mb-4"
            src="../../../public/assets/images/mixituplogodarkcropped.png"
            alt
            width="55%vw"
            height="auto"
          />
          <div class="search">
            <input
              type="text"
              class="search-bar"
              placeholder="Cocktail Name or Ingredient"
            />
            <button id="landingButton">
              <svg
                stroke="currentColor"
                fill="currentColor"
                stroke-width="0"
                viewBox="0 0 512 512"
                height="1em"
                width="1em"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M502.05 57.6C523.3 36.34 508.25 0 478.2 0H33.8C3.75 0-11.3 36.34 9.95 57.6L224 271.64V464h-56c-22.09 0-40 17.91-40 40 0 4.42 3.58 8 8 8h240c4.42 0 8-3.58 8-8 0-22.09-17.91-40-40-40h-56V271.64L502.05 57.6zM443.77 48l-48 48H116.24l-48-48h375.53z"
                ></path>
              </svg>
            </button>
          </div>
          <h6>Or Scroll Through Our Cocktail Library</h6>
        </form>
      </main>
    </div>
    <!-- ======================Copy to handle bar from above this point============================= -->
    <script src="/js/logout.js"></script>

    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
